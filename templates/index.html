<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droppr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
    }
    .container {
      max-width: 32rem;
    }
  </style>
</head>
<body class="min-h-screen bg-transparent flex flex-col items-center justify-between text-white">
  <canvas id="snowfall"></canvas>
  
  <header class="w-full text-center pt-8">
    <h1 class="text-4xl font-bold tracking-tight">Droppr</h1>
    <p class="mt-2 text-lg">File Sharing made sleek, simple, and fast</p>
  </header>
<div class="mt-6">
  <a href="/video.com"
     class="bg-purple-500 hover:bg-purple-600 text-white font-medium rounded-lg px-6 py-3 inline-block">
    ðŸŽ¥ Go to Video Sharing
  </a>
</div>


  <main class="container mx-auto px-4 flex-grow flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full text-center shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Upload a File</h2>
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
        <form action="/" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" class="hidden" id="fileInput" required>
          <label for="fileInput" class="cursor-pointer">
            <div class="text-gray-300 hover:text-white transition-colors">
              <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V8m0 0l-5 5m5-5l5 5m6 3v6m-6-6l-5 5m5-5l5 5"></path>
              </svg>
              <p class="mt-2">Drop & Share</p>
            </div>
          </label>
          <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg px-6 py-3 hidden">Upload</button>
        </form>
      </div>
      <p class="mt-4 text-sm text-gray-300">Max file size: 100 MB Â· Links expire in 15 minutes</p>

      {% if error %}
        <p class="mt-4 text-red-400">{{ error }}</p>
      {% endif %}

      {% if link %}
        <div class="mt-6 relative">
          <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 text-gray-300 hover:text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          <p class="text-green-400 font-medium">Upload successful!</p>
          <p class="mt-2 text-sm text-gray-300">Expires in 15 minutes:</p>
          <div class="mt-2 flex items-center justify-center">
            <input type="text" value="{{ link }}" readonly class="bg-gray-800 text-white rounded-l-lg px-4 py-2 w-full">
            <button onclick="navigator.clipboard.writeText('{{ link }}'); this.textContent='Copied!'; setTimeout(() => this.textContent='Copy Link', 2000)" class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-lg px-4 py-2">Copy Link</button>
          </div>
        </div>
      {% endif %}
    </div>
  </main>

  <footer class="w-full text-center py-4">
    <p class="text-sm text-gray-300">Â© 2025 Droppr</p>
  </footer>

  <script>
    const canvas = document.getElementById('snowfall');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    const maxSnowflakes = 50;

    class Snowflake {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speed = Math.random() * 2 + 1;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
      }
    }

    for (let i = 0; i < maxSnowflakes; i++) {
      snowflakes.push(new Snowflake());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach(snowflake => {
        snowflake.update();
        snowflake.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();

    // Auto-submit form when file is selected
    document.getElementById('fileInput').addEventListener('change', function() {
      this.form.submit();
    });
  </script>
</body>
</html>
