<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droppr - File Sharing</title>
  <style>
    /* --- Reset & Body --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* --- Background Animation --- */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#667eea, #764ba2, #43e97b, #38f9d7, #667eea);
      animation: rotate 15s linear infinite;
      z-index: -2;
    }
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      backdrop-filter: blur(120px);
      z-index: -1;
    }
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    /* --- Header --- */
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease;
    }
    header h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: 10px;
    }

    /* --- Upload Box --- */
    .upload-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s, border-color 0.3s;
      animation: fadeInUp 1.5s ease;
    }
    .upload-box:hover {
      transform: translateY(-5px);
      border-color: #38f9d7;
    }
    .upload-box h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* --- Input & Button --- */
    input[type="file"] {
      display: block;
      margin: 20px auto;
      font-size: 1rem;
      color: #000;
      background: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }
    input[type="file"]:hover {
      background: #e8e8e8;
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(56,249,215,0.5);
    }

    /* --- Result Box --- */
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      animation: fadeIn 1s ease;
    }
    .result-box p {
      margin: 10px 0;
    }
    .result-box a {
      color: #38f9d7;
      font-weight: bold;
      word-wrap: break-word;
      text-decoration: none;
    }
    .copy-btn {
      margin-top: 10px;
      background: #fff;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #e0e0e0;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Droppr</h1>
    <p>File Sharing made sleek, simple, and fast</p>
  </header>

  <main>
    <div class="upload-box">
      <h2>Upload a File</h2>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Drop & Share</button>
      </form>
      <p style="margin-top: 15px; font-size: 0.95rem;">Max file size: 25 MB · Links expire in 15 minutes</p>

      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}

      {% if link %}
        <div class="result-box">
          <p><strong>Upload successful!</strong></p>
          <p>Expires in 15 minutes:</p>
          <p><a href="{{ link }}" id="shareLink">{{ link }}</a></p>
          <button class="copy-btn" onclick="copyLink()">Copy Link</button>
        </div>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>© 2025 Droppr</p>
  </footer>

  <script>
    function copyLink() {
      const link = document.getElementById("shareLink").innerText;
      navigator.clipboard.writeText(link).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
