<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Droppr Video Sharing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow: hidden; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1;
             background: linear-gradient(to bottom, #1e3a8a, #3b82f6); }
    .container { max-width: 32rem; }
  </style>
</head>
<body class="min-h-screen bg-transparent flex flex-col items-center justify-between text-white">
  <canvas id="snowfall"></canvas>

  <!-- Login Overlay -->
  <div id="login-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-black/70 z-50">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 text-center w-80">
      <h2 class="text-2xl font-semibold mb-4 text-white">Login to Upload</h2>
      <input id="username" type="text" placeholder="Username" class="w-full mb-2 p-2 rounded text-black">
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 rounded text-black">
      <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      <p id="login-error" class="text-red-400 mt-2 hidden">Invalid credentials</p>
    </div>
  </div>

  <header class="w-full text-center pt-8">
    <h1 class="text-4xl font-bold tracking-tight">Droppr Video Sharing</h1>
    <p class="mt-2 text-lg">Upload & share videos/images instantly</p>
  </header>

  <main id="upload-area" class="container mx-auto px-4 flex-grow flex items-center justify-center opacity-50 pointer-events-none">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 w-full text-center shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Upload a Video or Image</h2>
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
        <form action="/video.com" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" class="hidden" id="fileInput" accept="video/*,image/*" required>
          <label for="fileInput" class="cursor-pointer">
            <div class="text-gray-300 hover:text-white transition-colors">
              <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16V8m0 0l-5 5m5-5l5 5m6 3v6m-6-6l-5 5m5-5l5 5"/>
              </svg>
              <p class="mt-2">Drop & Share</p>
            </div>
          </label>
        </form>
      </div>
      <p class="mt-4 text-sm text-gray-300">Max file size: 100 MB · Links expire in 24 hours.</p>

      {% if error %}
        <p class="mt-4 text-red-400">{{ error }}</p>
      {% endif %}

      {% if link %}
        <div class="mt-6 relative">
          <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 text-gray-300 hover:text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
          <p class="text-green-400 font-medium">Upload successful!</p>
          <div class="mt-2 flex items-center justify-center">
            <input type="text" value="{{ link }}" readonly class="bg-gray-800 text-white rounded-l-lg px-4 py-2 w-full">
            <button onclick="navigator.clipboard.writeText('{{ link }}'); this.textContent='Copied!'; setTimeout(() => this.textContent='Copy Link', 2000)"
                    class="bg-blue-500 hover:bg-blue-600 text-white rounded-r-lg px-4 py-2">Copy Link</button>
          </div>
        </div>
      {% endif %}
    </div>
  </main>

  <footer class="w-full text-center py-4">
    <p class="text-sm text-gray-300">© 2025 Droppr</p>
  </footer>

  <script>
    // Snowfall animation
    const canvas = document.getElementById('snowfall');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const snowflakes = []; const maxSnowflakes = 50;
    class Snowflake { constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.radius=Math.random()*2+1; this.speed=Math.random()*2+1; }
      update(){ this.y+=this.speed; if(this.y>canvas.height) this.y=0; }
      draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.8)'; ctx.fill(); } }
    for(let i=0;i<maxSnowflakes;i++){snowflakes.push(new Snowflake());}
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height); snowflakes.forEach(s=>{s.update();s.draw();}); requestAnimationFrame(animate);} animate();
    window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

    // Auto-submit on file select
    document.getElementById('fileInput').addEventListener('change', function(){ this.form.submit(); });

    // Login system
    const loginOverlay = document.getElementById('login-overlay');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('login-error');
    const uploadArea = document.getElementById('upload-area');

    loginBtn.addEventListener('click', async () => {
      const username = usernameInput.value;
      const password = passwordInput.value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          // Successful login
          loginOverlay.style.display = 'none';
          uploadArea.classList.remove('opacity-50', 'pointer-events-none');
        } else {
          loginError.classList.remove('hidden');
        }
      } catch (e) {
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
